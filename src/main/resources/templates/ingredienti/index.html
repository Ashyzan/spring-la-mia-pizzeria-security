  <body>
	
	
	
	<div class="container">
		<div class="row">
		<div class="col m-4 text-center">
			<h2>Aggiungi un nuovo ingrediente</h2>
			
			<form id="ingredienti-inserimento" th:action="@{/ingredienti/create}" 
			th:object="${ingrediente}" method="post">
			
			<div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="Nuovo ingrediente" th:field="*{nomeIngrediente}" >
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary" type="button">Aggiungi Ingrediente</button>
<!--			div che mostra errori-->

<!--											th:text="${err}">-->
<!--											Errore-->
<!--										</li>-->
<!--									</ul>-->
<!--								 </div>-->
			  </div>
			</div>
								 
			</form>
			
			<img class="card-img-top" alt="ingredienti pizze"	th:src="@{/img/ingredienti-foto.jpg}">
		</div>
		<div class="col m-4 text-center">

			<h2>Lista ingredienti</h2>
			
			<div th:unless="${listaingredienti.isEmpty()}">
				<ul th:each=" ingredienti : ${listaingredienti}">
					<li th:text="${ingredienti.nomeIngrediente}">
						
					</li>
				</ul>
				
			</div>
			<div th:if="${listaingredienti.isEmpty()}">
				<p>Non ci sono ingredienti</p>
				
			</div>
		
		</div>
	</div>
	</div>
	</div>
	
	<!-- Bootstrap Bundle with Popper -->

</html>
